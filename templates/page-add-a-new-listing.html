    <style>
    .accordion-section {
      margin-bottom: 1rem;
    }
    
    .accordion-header {
      width: 100%;
      background: #3eb489;
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .accordion-header:hover {
      background: #35a077;
    }
    
    .accordion-header.active {
      background: #2d8a66;
    }
    
    .accordion-icon {
      transition: transform 0.3s ease;
    }
    
    .accordion-header.active .accordion-icon {
      transform: rotate(180deg);
    }
    
    .accordion-content {
      display: none;
      padding: 1.5rem;
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 0 0 12px 12px;
      margin-top: -12px;
    }
    
    .progress-steps {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    
    .step-item {
      flex: 1;
      padding: 0.75rem;
      background: #f0f0f0;
      border-radius: 8px;
      text-align: center;
      color: #999;
    }
    
    .step-item.active {
      background: #3eb489;
      color: white;
    }
    </style>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Accordion functionality
      const headers = document.querySelectorAll('.accordion-header');
      
      headers.forEach(function(header) {
        header.addEventListener('click', function() {
          const content = this.nextElementSibling;
          const isActive = this.classList.contains('active');
          
          // Close all accordions
          document.querySelectorAll('.accordion-header').forEach(function(h) {
            h.classList.remove('active');
          });
          document.querySelectorAll('.accordion-content').forEach(function(c) {
            c.style.display = 'none';
          });
          
          // Open clicked accordion if it wasn't active
          if (!isActive) {
            this.classList.add('active');
            content.style.display = 'block';
          }
        });
      });
      
      // Form submission (prevents actual submission for now)
      document.getElementById('job-listing-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Redirect to success page
        window.location.href = '/submission-success';
      });
    });
    </script>
