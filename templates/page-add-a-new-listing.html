<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a New Listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-100 to-slate-100 font-sans">

  <div class="max-w-4xl mx-auto px-8 py-12">
    <h1 class="text-4xl font-bold text-emerald-900 mb-8">Add a New Listing</h1>

    <!-- Progress Steps -->
    <div class="flex flex-wrap justify-between gap-4 mb-8">
      <p class="flex-1 bg-emerald-500 text-white text-sm text-center py-3 rounded-lg min-w-[150px]">✓ Company Details</p>
      <p class="flex-1 bg-gray-100 text-gray-400 text-sm text-center py-3 rounded-lg min-w-[150px]">✓ Internship Information</p>
      <p class="flex-1 bg-gray-100 text-gray-400 text-sm text-center py-3 rounded-lg min-w-[150px]">✓ Description & Responsibilities</p>
      <p class="flex-1 bg-gray-100 text-gray-400 text-sm text-center py-3 rounded-lg min-w-[150px]">Preview and Submission</p>
    </div>

    <form id="job-listing-form" method="post" action="/submission-success" class="space-y-4">

      <!-- Accordion Section -->
      <div>
        <!-- Company Details -->
        <button type="button"
          class="accordion-header w-full bg-emerald-700 hover:bg-emerald-600 text-white px-6 py-4 rounded-xl font-semibold text-lg flex justify-between items-center transition">
          Company Details
          <span class="accordion-icon transition-transform rotate-180">▼</span>
        </button>
        <div class="accordion-content block bg-white border border-gray-200 rounded-b-xl px-6 py-6 -mt-3">
          <h3 class="text-xl font-semibold text-emerald-900 mb-4 mt-2">Company Details</h3>

          <!-- Company Info -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Company Name *</label>
              <input type="text" name="company_name" required placeholder="Your Company Name"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Company Address *</label>
              <input type="text" name="company_address" required placeholder="Your Company Address"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Industry / Sector *</label>
              <input type="text" name="industry" required placeholder="e.g., Tourism"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Company Website</label>
              <input type="url" name="company_website" placeholder="Your Company Website"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
          </div>

          <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-700">Brief Description about the Company</label>
            <textarea name="company_description" rows="4" placeholder="Tell us more..."
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none"></textarea>
          </div>

          <h3 class="text-xl font-semibold text-emerald-900 mb-4 mt-8">PoC Details</h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">PoC Name *</label>
              <input type="text" name="poc_name" required placeholder="Your PoC Name"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">PoC Email Address *</label>
              <input type="email" name="poc_email" required placeholder="Your PoC Email Address"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">PoC Contact Number *</label>
              <input type="tel" name="poc_phone" required placeholder="Your PoC Contact Number"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">PoC Designation *</label>
              <input type="text" name="poc_designation" required placeholder="Your PoC Designation"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
          </div>
        </div>
      </div>

      <!-- Internship Details -->
      <div>
        <button type="button"
          class="accordion-header w-full bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-4 rounded-xl font-semibold text-lg flex justify-between items-center transition">
          Internship Details
          <span class="accordion-icon transition-transform">▼</span>
        </button>
        <div class="accordion-content hidden bg-white border border-gray-200 rounded-b-xl px-6 py-6 -mt-3">
          <h3 class="text-xl font-semibold text-emerald-900 mb-4 mt-2">Administrative Internship Details</h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Internship Title *</label>
              <input type="text" name="internship_title" required placeholder="Internship Title"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Location *</label>
              <input type="text" name="location" required placeholder="Your Company Location"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Internship Mode *</label>
              <select name="internship_mode" required
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
                <option value="">On-site / Fully remote / Hybrid</option>
                <option value="onsite">On-site</option>
                <option value="remote">Fully remote</option>
                <option value="hybrid">Hybrid</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700">Allowance *</label>
              <input type="text" name="allowance" required placeholder="$"
                class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
            </div>
          </div>

          <div class="mt-4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Duration *</label>
            <input type="text" name="duration" required placeholder="3 months / 4 months / 6 months"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
          </div>
        </div>
      </div>

      <!-- Description & Responsibilities -->
      <div>
        <button type="button"
          class="accordion-header w-full bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-4 rounded-xl font-semibold text-lg flex justify-between items-center transition">
          Description & Responsibilities
          <span class="accordion-icon transition-transform">▼</span>
        </button>
        <div class="accordion-content hidden bg-white border border-gray-200 rounded-b-xl px-6 py-6 -mt-3">
          <h3 class="text-xl font-semibold text-emerald-900 mb-4 mt-2">Further Internship Details</h3>

          <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-700">Job Description *</label>
            <textarea name="job_description" rows="5" required placeholder="Describe the role..."
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none"></textarea>
          </div>

          <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-700">Key Responsibilities *</label>
            <textarea name="key_responsibilities" rows="5" required placeholder="Use bullet points (one per line)"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none"></textarea>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Requirements *</label>
            <textarea name="requirements" rows="5" required placeholder="Use bullet points (one per line)"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none"></textarea>
          </div>
        </div>
      </div>

      <!-- Preview -->
      <div>
        <button type="button"
          class="accordion-header w-full bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-4 rounded-xl font-semibold text-lg flex justify-between items-center transition">
          Preview and Submission
          <span class="accordion-icon transition-transform">▼</span>
        </button>
        <div class="accordion-content hidden bg-white border border-gray-200 rounded-b-xl px-6 py-6 -mt-3">
          <div id="preview-content" class="bg-gray-50 rounded-lg p-6 mt-4 text-center text-gray-400">
            Fill in the form above to see a preview
          </div>
        </div>
      </div>

      <div class="text-right mt-8">
        <button type="submit"
          class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-full font-semibold text-base transition">
          Submit
        </button>
      </div>

    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const headers = document.querySelectorAll('.accordion-header');
      headers.forEach(header => {
        header.addEventListener('click', function () {
          const content = this.nextElementSibling;
          const icon = this.querySelector('.accordion-icon');
          const isActive = !content.classList.contains('hidden');

          document.querySelectorAll('.accordion-content').forEach(c => c.classList.add('hidden'));
          document.querySelectorAll('.accordion-icon').forEach(i => i.classList.remove('rotate-180'));

          if (!isActive) {
            content.classList.remove('hidden');
            icon.classList.add('rotate-180');
          }
        });
      });

      document.getElementById('job-listing-form').addEventListener('submit', function (e) {
        e.preventDefault();
        window.location.href = '/submission-success';
      });
    });
  </script>

</body>
</html>
