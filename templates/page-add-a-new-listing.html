<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Listing</title>
</head>
<body style="background: linear-gradient(180deg, #f8f9fa 0%, #e8f0f2 100%); min-height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;">

<!-- wp:group -->
<div class="wp-block-group" style="padding-top: 3rem; padding-right: 2rem; padding-bottom: 3rem; padding-left: 2rem; max-width: 900px; margin: 0 auto;">
    
    <!-- wp:heading -->
    <h1 style="margin-bottom: 2rem; font-size: 2.5rem; font-weight: 700; color: #2d5a4a;">Add a New Listing</h1>
    <!-- /wp:heading -->
    
    <!-- wp:group - Progress Steps -->
    <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; gap: 1rem; flex-wrap: wrap;">
        <p style="flex: 1; padding: 0.75rem; background: #3eb489; border-radius: 8px; text-align: center; color: white; font-size: 14px; margin: 0; min-width: 150px;">✓ Company Details</p>
        <p style="flex: 1; padding: 0.75rem; background: #f0f0f0; border-radius: 8px; text-align: center; color: #999; font-size: 14px; margin: 0; min-width: 150px;">✓ Internship Information</p>
        <p style="flex: 1; padding: 0.75rem; background: #f0f0f0; border-radius: 8px; text-align: center; color: #999; font-size: 14px; margin: 0; min-width: 150px;">✓ Description & Responsibilities</p>
        <p style="flex: 1; padding: 0.75rem; background: #f0f0f0; border-radius: 8px; text-align: center; color: #999; font-size: 14px; margin: 0; min-width: 150px;">Preview and Submission</p>
    </div>
    <!-- /wp:group -->
    
    <!-- wp:html -->
    <form id="job-listing-form" method="post" action="/submission-success">
    
    <!-- SECTION 1: COMPANY DETAILS -->
    <div style="margin-bottom: 1rem;">
      <button type="button" class="accordion-header" style="width: 100%; background: #2d8a66; color: white; padding: 1rem 1.5rem; border: none; border-radius: 12px; font-size: 1.125rem; font-weight: 600; text-align: left; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease;" onmouseover="this.style.background='#35a077'" onmouseout="this.style.background='#2d8a66'">
        Company Details
        <span class="accordion-icon" style="transition: transform 0.3s ease; transform: rotate(180deg);">▼</span>
      </button>
      <div class="accordion-content" style="display: block; padding: 1.5rem; background: white; border: 1px solid #e5e5e5; border-radius: 0 0 12px 12px; margin-top: -12px;">
        <h3 style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 1.25rem; font-weight: 600; color: #2d5a4a;">Company Details</h3>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Company Name *</label>
            <input type="text" name="company_name" required placeholder="Your Company Name" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Company Address *</label>
            <input type="text" name="company_address" required placeholder="Your Company Address" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
        </div>
    
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Industry / Sector *</label>
            <input type="text" name="industry" required placeholder="e.g., Tourism" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Company Website</label>
            <input type="url" name="company_website" placeholder="Your Company Website" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
        </div>
    
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Brief Description about the Company</label>
          <textarea name="company_description" rows="4" placeholder="Tell us more..." style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; font-family: inherit; box-sizing: border-box;"></textarea>
        </div>
    
        <h3 style="margin-top: 2rem; margin-bottom: 1rem; font-size: 1.25rem; font-weight: 600; color: #2d5a4a;">PoC Details</h3>
    
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">PoC Name *</label>
            <input type="text" name="poc_name" required placeholder="Your PoC Name" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">PoC Email Address *</label>
            <input type="email" name="poc_email" required placeholder="Your PoC Email Address" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
        </div>
    
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">PoC Contact Number *</label>
            <input type="tel" name="poc_phone" required placeholder="Your PoC Contact Number" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">PoC Designation *</label>
            <input type="text" name="poc_designation" required placeholder="Your PoC Designation" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
        </div>
      </div>
    </div>
    
    <!-- SECTION 2: INTERNSHIP DETAILS -->
    <div style="margin-bottom: 1rem;">
      <button type="button" class="accordion-header" style="width: 100%; background: #3eb489; color: white; padding: 1rem 1.5rem; border: none; border-radius: 12px; font-size: 1.125rem; font-weight: 600; text-align: left; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease;" onmouseover="this.style.background='#35a077'" onmouseout="this.style.background='#3eb489'">
        Internship Details
        <span class="accordion-icon" style="transition: transform 0.3s ease;">▼</span>
      </button>
      <div class="accordion-content" style="display: none; padding: 1.5rem; background: white; border: 1px solid #e5e5e5; border-radius: 0 0 12px 12px; margin-top: -12px;">
        <h3 style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 1.25rem; font-weight: 600; color: #2d5a4a;">Administrative Internship Details</h3>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Internship Title *</label>
            <input type="text" name="internship_title" required placeholder="Internship Title" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Location *</label>
            <input type="text" name="location" required placeholder="Your Company Location" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
        </div>
    
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Internship Mode *</label>
            <select name="internship_mode" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
              <option value="">On-site / Fully remote / Hybrid</option>
              <option value="onsite">On-site</option>
              <option value="remote">Fully remote</option>
              <option value="hybrid">Hybrid</option>
            </select>
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Allowance *</label>
            <input type="text" name="allowance" required placeholder="$" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
          </div>
        </div>
    
        <div style="margin-top: 1rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Duration *</label>
          <input type="text" name="duration" required placeholder="3 months / 4 months / 6 months" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
        </div>
      </div>
    </div>
    
    <!-- SECTION 3: DESCRIPTION & RESPONSIBILITIES -->
    <div style="margin-bottom: 1rem;">
      <button type="button" class="accordion-header" style="width: 100%; background: #3eb489; color: white; padding: 1rem 1.5rem; border: none; border-radius: 12px; font-size: 1.125rem; font-weight: 600; text-align: left; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease;" onmouseover="this.style.background='#35a077'" onmouseout="this.style.background='#3eb489'">
        Description & Responsibilities
        <span class="accordion-icon" style="transition: transform 0.3s ease;">▼</span>
      </button>
      <div class="accordion-content" style="display: none; padding: 1.5rem; background: white; border: 1px solid #e5e5e5; border-radius: 0 0 12px 12px; margin-top: -12px;">
        <h3 style="margin-top: 1.5rem; margin-bottom: 1rem; font-size: 1.25rem; font-weight: 600; color: #2d5a4a;">Further Internship Details</h3>
        
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Job Description *</label>
          <textarea name="job_description" rows="5" required placeholder="Describe the role, background..." style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; font-family: inherit; box-sizing: border-box;"></textarea>
        </div>
    
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Key Responsibilities *</label>
          <textarea name="key_responsibilities" rows="5" required placeholder="Use bullet points (one per line)" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; font-family: inherit; box-sizing: border-box;"></textarea>
        </div>
    
        <div>
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 14px; color: #333;">Requirements *</label>
          <textarea name="requirements" rows="5" required placeholder="Use bullet points (one per line)" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; font-family: inherit; box-sizing: border-box;"></textarea>
        </div>
      </div>
    </div>
    
    <!-- SECTION 4: PREVIEW AND SUBMISSION -->
    <div style="margin-bottom: 1rem;">
      <button type="button" class="accordion-header" style="width: 100%; background: #3eb489; color: white; padding: 1rem 1.5rem; border: none; border-radius: 12px; font-size: 1.125rem; font-weight: 600; text-align: left; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease;" onmouseover="this.style.background='#35a077'" onmouseout="this.style.background='#3eb489'">
        Preview and Submission
        <span class="accordion-icon" style="transition: transform 0.3s ease;">▼</span>
      </button>
      <div class="accordion-content" style="display: none; padding: 1.5rem; background: white; border: 1px solid #e5e5e5; border-radius: 0 0 12px 12px; margin-top: -12px;">
        <div id="preview-content" style="padding: 2rem; background: #f9f9f9; border-radius: 8px; margin-top: 1.5rem;">
          <p style="text-align: center; color: #999;">Fill in the form above to see a preview</p>
        </div>
      </div>
    </div>
    
    <div style="text-align: right; margin-top: 2rem;">
      <button type="submit" style="background: #3eb489; color: white; padding: 0.75rem 2rem; border: none; border-radius: 24px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s ease;" onmouseover="this.style.background='#35a077'" onmouseout="this.style.background='#3eb489'">Submit</button>
    </div>
    
    </form>
    <!-- /wp:html -->
</div>
<!-- /wp:group -->

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Accordion functionality
  const headers = document.querySelectorAll('.accordion-header');
  
  headers.forEach(function(header) {
    header.addEventListener('click', function() {
      const content = this.nextElementSibling;
      const icon = this.querySelector('.accordion-icon');
      const isActive = content.style.display === 'block';
      
      // Close all accordions
      document.querySelectorAll('.accordion-header').forEach(function(h) {
        h.style.background = '#3eb489';
        h.querySelector('.accordion-icon').style.transform = 'rotate(0deg)';
      });
      document.querySelectorAll('.accordion-content').forEach(function(c) {
        c.style.display = 'none';
      });
      
      // Open clicked accordion if it wasn't active
      if (!isActive) {
        this.style.background = '#2d8a66';
        icon.style.transform = 'rotate(180deg)';
        content.style.display = 'block';
      }
    });
  });
  
  // Form submission (prevents actual submission for now)
  document.getElementById('job-listing-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Redirect to success page
    window.location.href = '/submission-success';
  });
});
</script>

</body>
</html>
